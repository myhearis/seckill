<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置秒杀时间</title>
    <!-- 必须的 meta 标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--jQuery 和 Bootstrap 集成包（集成了 Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" th:src="@{/js/jquery.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>

</head>
<body>
<div class="container mt-5">
    <h1>设置秒杀的日期</h1>

    <form method="post" th:action="@{/setDate/}">
        <div class="form-group">
            <label for="formGroupExampleInput">开始时间:YYYY-MM-DD HH:mm:ss:SSS</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" name="startDateStr">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">结束时间:YYYY-MM-DD HH:mm:ss:SSS</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example input placeholder" name="endDateStr">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="isReflush" id="exampleRadios1" value="1" checked>
            <label class="form-check-label" for="exampleRadios1">
                刷新缓存
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="isReflush" id="exampleRadios2" value="0">
            <label class="form-check-label" for="exampleRadios2">
                不刷新缓存
            </label>
        </div>
        <button type="submit" >提交</button>
    </form>

</div>
<script>
    // 初始化日期选择器
    $(document).ready(function(){
        $('#datepicker').datepicker();
    });
</script>
</body>
</html>
